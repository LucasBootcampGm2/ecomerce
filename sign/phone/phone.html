<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../sign.css" />
    <link rel="stylesheet" href="phone.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body id="body">
    <header class="header">
      <div class="container-logo">
        <span>Lucas</span>
      </div>
    </header>
    <main>
      <div id="container">
        <div class="container-phone-form">
          <h2>Enter your phone</h2>
          <p>
            We will send you a code via WhatsApp to validate it. With this phone
            you can log in to your account
          </p>
          <form id="phone-form">
            <div class="container-input-phone">
              <span class="input-phone-span">+54</span>
              <input type="number" name="input-phone" id="input-phone" />
            </div>
            <button type="submit">Continue</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
