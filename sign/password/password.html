<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../sign.css" />
    <link rel="stylesheet" href="password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body id="body">
    <header class="header">
      <div class="container-logo">
        <span>Lucas</span>
      </div>
    </header>
    <main>
      <div id="container">
        <div class="container-password-form">
          <h2>Create your password</h2>
          <p>Enter a strong password that you don't use on other platforms</p>
          <form id="password-form">
            <div class="container-inputs">
              <label for="input-password">Enter your password</label>
              <input
                type="password"
                name="input-password"
                id="input-password"
              />
            </div>
            <div>
              <span></span>
              <span></span>
            </div>
            <div class="container-inputs">
              <label for="input-confirm-password">Confirm your password</label>
              <input
                type="password"
                name="input-confirm-password"
                id="input-confirm-password"
              />
            </div>
            <button type="submit">Continue</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
