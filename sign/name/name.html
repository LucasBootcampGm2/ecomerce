<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../sign.css" />
    <link rel="stylesheet" href="nameForm.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body id="body">
    <header class="header">
      <div class="container-logo">
        <span>Lucas</span>
      </div>
    </header>
    <main>
      <div id="container">
        <div class="container-name-form">
          <div>
            <h2>Choose your name for yourself or for your business</h2>
            <p>
              People who interact with you on Mercado Libre and Mercado Pago
              will see the name you choose.
            </p>
          </div>
          <form id="name-form">
            <div class="container-inputs">
              <div class="container-input-name">
                <label for="input-name">Name</label>
                <input type="text" name="input-name" id="input-name" />
              </div>
              <div class="container-input-lastname">
                <label for="input-lastname">LastName</label>
                <input type="text" name="input-lastname" id="input-lastname" />
              </div>
            </div>
            <button type="submit">Continue</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
